<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/homecenter.css">   
    <script src="https://kit.fontawesome.com/47910d8a72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body>
  <div class="header" id="header">
     <div  class="imagenLogo">  <img  src="./Artboard_1.webp" alt=""  href="../index.html"> </div>
     <div class="buscador">
        <input class="input" type="text" placeholder="¿Qué estas buscando?">
        <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
    </div>
    <div class="iconos">
      <i class="fa-solid fa-location-dot"  > </i> <span>Pitalito</span>
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="MiniCart-module_quantity__dzx-Y">0</span>
      <i class="fa-solid fa-user"></i> <span>Mi cuenta </span>
    </div>
  </div>
  <div class="header2" id="header2">
    <div class="input2"> <input class="inputDentro" type="text" placeholder="Busca aquí"> </div>
     <div class="icono2"> <img class="icono2" src="../Homecenter/8666596_zoom_out_icon.svg" alt="" id="lupaMenos"></div> 
  
    
    
 </div>

  <div class="transform-hide" id="pop-up">
    <div class="headerAna"> <label id="botonCerrar" class="botonCerrar"> <i class="fa-solid fa-x"></i> </label>  </div>
      
  </div>
  <div class="carousel">
  <div class="style-container">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="img/img 2.jpg" class="d-block w-90"  alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5><!-- Yamaha MT-03 --></h5>
            <!-- <p>Some representative placeholder content for the first slide.</p> -->
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/banner-tiendas-mb.jpg" class="d-block w-90" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <!-- <h5>Yamaha MT-09</h5> -->
            <!-- <p>Some representative placeholder content for the second slide.</p> -->
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/img3.jpg" class="d-block w-90" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <!-- <h5>Yamaha MT-10</h5>
            <p>Some representative placeholder content for the third slide.</p> -->
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  
    
  </div>
  
</div>
    <div class="avatar-minimize-ana--default" id="botonForm">

    </div>


    <script src="js/homecenter.js"></script>
</body>
</html>
